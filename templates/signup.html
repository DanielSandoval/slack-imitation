<div class="signup-space">
	<form class="signup-form">
		<h1 id="title-signup">Sign up to Slack Imitation App</h1>
		<input type="email" id="signup-email" placeholder="Email (This will be your username too)">
		<input type="password" id="signup-password" placeholder="Password">
		<center>
			<button ng-click="signUp()" class="button-signup">Sign Up</button>
		</center>
		<a href="#/login">Login</a>
	</form>
</div>
