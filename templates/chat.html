<div class="chat-space">
	<center id="button-area">
		<button ng-click="logout()" id="button-logout">Logout</button>
	</center>
	<div id="show-chat">
		<ul>
			<li ng-repeat="msg in messages" class="msg-information">{{msg.from}}: {{msg.body}}</li>
		</ul>
	</div>

	<div id="input-information">
		<input type="text" placeholder="User" ng-model="user">
		<input type="text" placeholder="Message" ng-model="msgPublic">
		<button ng-click="addMessage()">Add comment</button>
	</div>
</div>
